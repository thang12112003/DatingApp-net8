<div class="row">
  <div class="col-12 d-flex flex-wrap justify-content-start">

    <div class="text-center mt-3">
      <h2>Your maches - {{memberService.paginatedResult()?.pagination?.totalItems}}</h2>
    </div>

    <div class="container mt-3">
      <form class="d-flex" #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
          <div class="d-flex mx-2">
            <label class="col-form-label">Age to:</label>
            <input type="number"
            class="form-control mx-2"
            style="width: 70px;"
            name="minAge"
            [(ngModel)]="memberService.userParams().minAge">
          </div>

          <div class="d-flex mx-2">
            <label class="col-form-label">Max Age:</label>
            <input type="number"
            class="form-control mx-2"
            style="width: 70px;"
            name="maxAge"
            [(ngModel)]="memberService.userParams().maxAge">
          </div>

          <div class="d-flex mx-2">
            <label class="col-form-label">Show:</label>
            <div class="d-flex mx-2">
              <label class="col-form-label">Show:</label>
              <select
                class="form-select ms-1"
                style="width: 130px;"
                name="gender"
                [(ngModel)]="memberService.userParams().gender">
                @for (gender of genderList; track gender.value) {
                  <option [value]="gender.value">
                    {{gender.display}}
                  </option>
                }
              </select>
            </div>
          </div>

          <button class="btn btn-primary ms-1" type="submit">Apply</button>
          <button (click)="resetFilters()" class="btn btn-primary ms-1" type="button">Reset filters</button>

          <div class="col">
            <div class="btn-group float-end">
              <button
              type="button"
              class="btn btn-primary"
              name="orderBy"
              (click)="loadMembers()"
              btnRadio="lastActive"
              [(ngModel)]="memberService.userParams().orderBy"
              >Last Active</button>
              <button
              type="button"
              class="btn btn-primary"
              name="orderBy"
              (click)="loadMembers()"
              btnRadio="created"
              [(ngModel)]="memberService.userParams().orderBy"
              >Newest Members</button>
            </div>
          </div>

      </form>

    </div>

    @for (member of memberService.paginatedResult()?.items; track member.id) {
      <app-member-card class="member-card" [member]="member"></app-member-card>
    }
  </div>
</div>

@if(memberService.paginatedResult()?.pagination) {

  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="memberService.paginatedResult()?.pagination!.totalItems"
      [itemsPerPage]="memberService.paginatedResult()?.pagination!.itemsPerPage"
      (pageChanged)="pageChanged($event)"
      [(ngModel)]="memberService.paginatedResult()?.pagination!.currentPage"
      [maxSize]="10"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
  </pagination>
  </div>
}
